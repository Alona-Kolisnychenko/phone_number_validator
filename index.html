<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phone Number Validator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Telephone Number Validator</h1>
        <main class="phone">
            <div id="circle"></div>
            <div id="screen">
                <label for="user-input" >Enter the phone number:</label>
                <input type="text" id="user-input">
                <div id="results-div"></div>
            </div>
            <div id="buttons">
                <button type="button" id="check-btn" class="btn">Check</button>
                <button type="button" id="clear-btn" class="btn">Clear</button>
            </div>
        </main>
    </div>
</body>
</html>
